<div>
	<button mat-raised-button (click)="openDialog()">Add recipe</button>
  <div id="recipeList">
    <div *ngFor="let recipe of recipeList">
      <h3>{{recipe.name}}</h3>
      <p>Ingredients: </p>
      <ul>
        <li *ngFor="let item of recipe.ingredients">
          {{item}}
        </li>
      </ul>
      <p>{{recipe.description}}</p>

    </div>
  </div>
</div>
